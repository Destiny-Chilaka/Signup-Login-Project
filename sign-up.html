<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up-Chillax</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="section-content">
      <a href="#"> <img src="./images/logo(2).png" alt="logo" class="responsive-img img-center mb-1" width="500"></a>
      <div class="content-card ">
        <h1 class="section-heading text-center">Sign up</h1>
        <form action="#">
          <div class="row">
            <div class="col-6 pe-7">
              <label for="firstName">First name</label>
              <input type="text" id="firstName" value="" placeholder="Enter First name " class="responsive-input" />
            </div>
           
           
            <div class="col-6 pe-7">
              <label for="lastName">Last name</label>
              <input type="text" id="lastName" value="" placeholder="Enter Last name " class="responsive-input" />
            </div>
           
           
            <div class="col-12 mt-1 pe-7">
              <label for="email">Email address</label>
              <input type="email" id="email" value="" placeholder="Enter Email address " class="responsive-input" />
            </div>
           
            <div class="col-6 mt-1 pe-7">
                <label for="password"> Password</label>
                <input type="password" id="password" value="" placeholder="Enter Password " class="responsive-input" />
              </div>

            <div class="col-6  mt-1 pe-7">
              <label for="confirmpassword">Confirm password</label>
              <input type="password" id="confirmpassword" value="" placeholder="Confirm Password" class="responsive-input" />
            </div>
            <div class="col-12">
              <input type="submit" value="Sign up" class="btn-primary" />
            </div>
          </div>
        </form>
        <p class="mt-1 text-center">
          Have an account? <a href="./login.html">Login</a>
        </p>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/52f88a9773.js" crossorigin="anonymous"></script>
</body>

</html>
