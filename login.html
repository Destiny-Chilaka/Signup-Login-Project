<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login - Chillax</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="section-content">
      <a href="#"> <img src="./images/logo(2).png" alt="logo" class="responsive-img img-center mb-1" width="500"></a>
      <div class="content-card ">
        <h1 class="section-heading text-center">Login</h1>
        <form action="#">
          <div class="row">
            <div class="col-12">
              <label for="email">Email address</label>
              <input type="email" id="email" value="" placeholder="Enter Email address" class="responsive-input" />
            </div>
            <div class="col-12 mt-1">
              <label for="password">Password</label>
              <input type="password" id="password" value="" placeholder="Enter password" class="responsive-input" />
            </div>

            <div class="col-12">
              <input type="submit" value="Login" class="btn-primary" />
            </div>
          </div>
        </form>
        <p class="mt-1 text-center">
          Don't have an account? <a href="./sign-up.html">sign up</a>
        </p>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/52f88a9773.js" crossorigin="anonymous"></script>
</body>

</html>
